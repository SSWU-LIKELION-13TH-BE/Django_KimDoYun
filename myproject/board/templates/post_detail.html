<h2>{{ post.title }}</h2>
<p>작성자 : {{ post.author.username }}</p>
<p>{{ post.content }}</p>
<p>기술 스택 : {{ post.tech_stack }}</p>
{% if post.github_link %}
    <p><a href="{{ post.github_link }}" target="_blank">GitHub 링크</a></p>
{% endif %}
{% if post.image %}
    <img src="{{ post.image.url }}" alt="첨부 이미지">
{% endif %}
