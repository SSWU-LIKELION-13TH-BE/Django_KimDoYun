<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
    <h1>{{ user.username }}님의 마이페이지</h1>
    <p>이메일: {{ user.email }}</p>

    <a href="{% url 'edit_profile' %}">회원정보 수정</a>
    <br>
    <a href="{% url 'logout' %}">⚠️로그아웃</a>
    <br>
    <a href="{% url 'home' %}">🏠홈으로 가기</a>

    <hr>
    <h2>내가 쓴 게시글</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'board:post_detail' post.id %}">{{ post.title }}</a>
                <small>{{ post.created_at }}</small>
                |
                <a href="{% url 'board:post_edit' post.id %}">수정</a>
                |
                <a href="{% url 'board:post_delete' post.id %}">삭제</a>
            </li>
        {% empty %}
            <li>작성한 게시글이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
