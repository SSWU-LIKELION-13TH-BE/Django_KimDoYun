<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>안녕하세요, {{ user.username }}님!</h1>
        <p>로그인에 성공하셨습니다.</p>
        <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
        <h1>환영합니다!</h1>
        <p>로그인이 필요합니다.</p>
        <a href="{% url 'login' %}">로그인</a>
        <a href="{% url 'signup' %}">회원가입</a> 

    {% endif %}
</body>
</html>
