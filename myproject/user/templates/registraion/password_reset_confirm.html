
{% block content %}
  <h2>새로운 비밀번호 설정</h2>

  {% if validlink %}
    <p>새 비밀번호를 입력하세요.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}  <!-- 새 비밀번호 입력 폼 -->
      <button type="submit">비밀번호 변경</button>
    </form>
  {% else %}
    <p>잘못된 링크이거나 만료된 링크입니다. 다시 시도해주세요.</p>
  {% endif %}
{% endblock %}
